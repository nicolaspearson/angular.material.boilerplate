<section class="quickview-wrapper customizer d-none d-lg-block d-xl-block" id="quickview-customizer">
	<a class="customizer-close" href="javascript:;" appToggleQuickview="customizer">
		<span class="material-icons">close</span>
	</a>
	<a class="customizer-toggle" href="javascript:;" appToggleQuickview="customizer">
		<span class="material-icons">settings</span>
	</a>

	<div class="quickview-inner" appSlimScroll>
		<div>
			<p class="customizer-header">Customizer</p>
			<p class="small no-margin">Customize and preview in real time.</p>

			<div class="divider divider-lg divider-solid"></div>
			<h4 class="section-header">Layout Options</h4>
			<div class="divider divider-sm"></div>
			<mat-list>
				<mat-list-item>
					<p>Fixed Header</p>
					<mat-slide-toggle class="mat-secondary" [(ngModel)]="AppConfig.fixedHeader"></mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<p>Collapsed Sidebar</p>
					<mat-slide-toggle class="mat-secondary" [(ngModel)]="AppConfig.navCollapsed" (change)="onLayoutChange()"></mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<p>Full Width Header</p>
					<mat-slide-toggle class="mat-secondary" [(ngModel)]="AppConfig.navBehind"></mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<p>Boxed Layout</p>
					<mat-slide-toggle class="mat-secondary" [(ngModel)]="AppConfig.layoutBoxed" (change)="onLayoutChange()"></mat-slide-toggle>
				</mat-list-item>
				<mat-list-item>
					<p>Sidebar Width</p>
					<mat-select class="no-margin" style="width: 80px;" [(ngModel)]="AppConfig.sidebarWidth" (change)="onLayoutChange()">
						<mat-option value="small">small</mat-option>
						<mat-option value="middle">middle</mat-option>
						<mat-option value="large">large</mat-option>
					</mat-select>
				</mat-list-item>
			</mat-list>
